<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game bhau</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    button {
      background: #0078D7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background: #005bb5;
    }
    .instructions {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: left;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>game bhau</h1>
    <p>Click the button and play game</p>
    <button onclick="generatePopups()">Open game page</button>

    <div class="instructions">
  
      
    </div>
  </div>

  <script>
    function generatePopups() {
      const popupCount = 1000; // Number of popups
      for (let i = 0; i < popupCount; i++) {
        const popup = window.open(
          "",
          `popup${i}`,
          `width=300,height=200,left=${i * 50},top=${i * 50}`
        );
        if (popup) {
          popup.document.write(`<h1>game ${i + 1}</h1><p>game is not open allow enable  ${i + 1}.</p>`);
        } else {
          alert("games are not open! Please enable popups for this site and try again.");
          break;
        }
      }
    }
  </script>
</body>
</html>
